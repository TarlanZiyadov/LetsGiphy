<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Lets Giphy</title>
  <link rel="icon" type="image/x-icon" href="./public/favicon.png">
  <link rel="shortcut icon" type="image/png" href="./public/favicon.png">
  <link rel="apple-touch-icon" href="./public/favicon.png"></link>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <p class="pg-13">13+</p>
  
  <section class="image-generator">

    <div class="content">

      <h1>What is next?</h1>
      
      <form action="#" class="generate-form">

        <div class="controls">
          <img class="image-preview" />
        </div>

        <button type="button" class="copy-button" id="copyButton"><i class="fa fa-clipboard">Copy</i></button>
        <button type="submit" class="next-button" id="nextButton">Next</button>

      </form>

    </div>

  </section>

  <input type="text" class="copy-clipboard-url" hidden />
</body>

<footer>
  <img class="giphy-logo" src="https://storage.googleapis.com/chydlx/codepen/random-gif-generator/giphy-logo.gif"/>

</footer>

</html>
